<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/logs.css">
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <title>Ryan's Blood Sugar Manager</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand">Blood Sugar App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bolus.html">Bolus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="basal.html">Basal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="meals.html">Meals</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="logs.html">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        href="https://console.firebase.google.com/u/0/project/blood-sugar-app/database/blood-sugar-app/data"
                        target="_blank">Data</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-3 col-1"></div>
        <div class="col-lg-6 col-10" id="banner"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 display">
            <div class="row">
                <div class="col-12">
                    <h1>Logs</h1>
                    <div class="row" style="margin-bottom:15px">
                        <div class="col-5"></div>
                        <div class="col-2">
                            <select class="form-control" id="averageSelect">
                                <option value=7>7 days</option>
                                <option value=14>14 days</option>
                                <option value=30>30 days</option>
                                <option value=90>90 days</option>
                                <option value=180>180 days</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-success" id="averageButton">Averages</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <h3>Date</h3>
                </div>
                <div class="col-2">
                    <h3>Time</h3>
                </div>
                <div class="col-2">
                    <h3>Blood Sugar</h3>
                </div>
                <div class="col-2">
                    <h3>Bolus</h3>
                </div>
                <div class="col-1">
                    <h3>Carbs</h3>
                </div>
                <div class="col-1">
                    <h3>Protein</h3>
                </div>
                <div class="col-2">
                    <h3>Activity</h3>
                </div>
            </div>
            <div id="logDisplay"></div>
        </div>
    </div>

    <div class="modal" id="average-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="average-modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="average-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/logs.js"></script>

</body>

</html>
