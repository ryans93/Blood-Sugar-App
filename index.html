        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <title>Ryan's Blood Sugar Manager</title>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand">Blood Sugar App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bolus.html">Bolus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="basal.html">Basal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="meals.html">Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logs.html">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://console.firebase.google.com/u/0/project/blood-sugar-app/database/blood-sugar-app/data" target="_blank">Data</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Banner-->
    <div class="row">
        <div class="col-lg-3 col-1"></div>
        <div class="col-lg-6 col-10" id="banner"></div>
    </div>

    <!--Display for Form-->
    <div class="row">
        <div class="col-lg-3 col-1"></div>
        <div class="col-lg-6 col-10 display">
            <form>
                <div class="form-group">
                    <label for="weight">Enter body weight in lbs.</label>
                    <input type="weight" class="form-control" id="weightInput" aria-describedby="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="sensitivity">Sensitivity</label>
                    <input type="sensitivity" class="form-control" id="sensitivityInput" placeholder="">
                    <small id="sensitivityChart1" class="form-text text-muted">inactive&#9.6-1.2 </small>
                    <small id="sensitivityChart2" class="form-text text-muted">active&#9.5-1 </small>
                    <small id="sensitivityChart3" class="form-text text-muted">very active&#9.4-.8 </small>
                </div>
                <button type="button" class="btn btn-primary" id="calcStats">Calculate</button>
            </form>
        </div>
    </div>

    <!--Stats Display-->
    <div class="row">
        <div class="col-lg-3 col-1"></div>
        <div class="col-lg-6 col-10 display" id="statDisplay"></div>

    </div>
    <script src="assets/javascript/stats.js"></script>

</body>

</html>
